<h1>Forecast</h1>

<h3>Weather forecast for : {{ city }}</h3>
<hr />

	<div class="row">
		<div class="col-md-12">
			<forecast-report forecast-day="w" convert-to-standard="convertToCelsius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="EEE d MMM, y"></forecast-report>
		</div>
	</div>
</div>

<h1>Forecast</h1>

<h3>Weather forecast for : {{ city }}</h3>
<hr />
<days-count></days-count>
<hr />

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ convertToDate(w.dt) | date: 'EEE d MMM, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: {{ convertToCelsius(w.temp.day)}}C
				</div>
			</div>
		</div>
	</div>
</div>
